HORITY["EPSG","9122"]], AUTHORITY["EPSG","4052"]], UNIT["metre",1, AUTHORITY["EPSG","9001"]], PROJECTION["Lambert_Azimuthal_Equal_Area"], PARAMETER["latitude_of_center",45], PARAMETER["longitude_of_center",-100], PARAMETER["false_easting",0], PARAMETER["false_northing",0], AUTHORITY["EPSG","2163"], AXIS["X",EAST], AXIS["Y",NORTH]] ``` ] --- ## EPSG - Coordinated registry of CRSs - [Spatial Reference](https://spatialreference.org/ref/epsg/) - [epsg.io](https://epsg.io/) --- ## Mercator projection <img src="index_files/figure-html/mercator-sf-1.png" width="80%" style="display: block; margin: auto;" /> --- ## Projection using standard lines <img src="index_files/figure-html/projection-rest-1.png" width="80%" style="display: block; margin: auto;" /> --- ## Adjusting color intervals and projections <div class="countdown" id="timer_631a020c" style="right:0;bottom:0;" data-warnwhen="0"> <code class="countdown-time"><span class="countdown-digits minutes">08</span><span class="countdown-digits colon">:</span><span class="countdown-digits seconds">00</span></code>'><meta property="og:url" content="https://cfssmacss.netlify.app/slides/visualize-spatial-ii/"><meta property="og:site_name" content="CFSS: Computing for the Social Sciences"><meta property="og:title" content="CFSS: Computing for the Social Sciences"><meta property="og:description" content='<!DOCTYPE html> Visualizing spatial data II class: center, middle, inverse, title-slide .title[ # Visualizing spatial data II ] .author[ ### INFO 5940 Cornell University ] --- ## Map data file formats * Vector files * Raster images * Numeric data * Popular formats * Shapefile * GeoJSON --- ## Shapefile * Encodes points, lines, and polygons * Collection of files * `.shp` - geographic coordinates * `.dbf` - data associated with the geographic features * `.prj` - projection of the coordinates in the shapefile -- ``` ## -- geo_export_6fd95df5-1136-4829-8f2d-9cb5d1cc2222.dbf ## -- geo_export_6fd95df5-1136-4829-8f2d-9cb5d1cc2222.prj ## ndex_files/figure-html/cut-num-1.png" width="80%" style="display: block; margin: auto;" /> ] ] --- ## `ggplot2::binned_scale()` .panelset.sideways[ .panel[.panel-name[Code] ```r usa_fb %>% ggplot() + geom_sf(aes(fill = pct_foreign)) + * scale_fill_binned_sequential(palette = "inferno") ``` ] .panel[.panel-name[Output] <img src="index_files/figure-html/bin-scale-1.png" width="80%" style="display: block; margin: auto;" /> ] ] --- ## `ggplot2::binned_scale()` with quartiles .panelset.sideways[ .panel[.panel-name[Code] ```r usa_fb %>% ggplot() + geom_sf(aes(fill = pct_foreign)) + scale_fill_binned_sequential( palette = "inferno", * n.breaks = 3 ) ``` ] .panel[.panel-name[Output] <img src="index_files/figure-html/bin-quartile-1.png" width="80%" style="display: block; margin: auto;" /> ] ] --- ## `ggplot2::binned_scale()` with quartiles .panelset.sideways[ .panel[.panel-name[Code] ```r usa_fb %>% ggplot() + geom_sf(aes(fill = pct_foreign)) + scale_fill_binned_sequential( palette = "inferno", * n.breaks = 3, * nice.breaks = FALSE ) ``` ] .panel[.panel-name[Output] <img src="index_files/figure-html/bin-quartile-not-nice-1.png" width="80%" style="display: block; margin: auto;" /> ] ] --- class: inverse, middle # Map projection --- ## Map projection .center[ <iframe width="560" height="315" src="https://www.youtube.com/embed/vVX-PrBRtTY?rel=0" frameborder="0" allowfullscreen></iframe> ] --- ## Map projection <img src="https://imgs.xkcd.com/comics/mercator_projection.png" width="30%" style="display: block; margin: auto;" /> .footnote[Source: [xkcd](https://xkcd.com/2082/)] --- ## Map projection * Coordinate reference system * proj4string * **W**ell **K**nown **T**ext 2 (WKT2) string > <https://spatialreference.org/ref/epsg/> --- ## US National Atlas Equal Area .pull-left[ #### proj4string ``` +proj=laea +lat_0=45 +lon_0=-100 +x_0=0 +y_0=0 +a=6370997 +b=6370997 +units=m +no_defs ``` ] .pull-right[ #### WKT2 ``` PROJCS["US National Atlas Equal Area", GEOGCS["Unspecified datum based upon the Clarke 1866 Authalic Sphere", DATUM["Not_specified_based_on_Clarke_1866_Authalic_Sphere", SPHEROID["Clarke 1866 Authalic Sphere",6370997,0, AUTHORITY["EPSG","7052"]], AUTHORITY["EPSG","6052"]], PRIMEM["Greenwich",0, AUTHORITY["EPSG","8901"]], UNIT["degree",0.01745329251994328, AUTHORITY["EPSG","9122"]], AUTHORITY["EPSG","4052"]], UNIT["metre",1, AUTHORITY["EPSG","9001"]], PROJECTION["Lambert_Azimuthal_Equal_Area"], PARAMETER["latitude_of_center",45], PARAMETER["longitude_of_center",-100], PARAMETER["false_easting",0], PARAMETER["false_northing",0], AUTHORITY["EPSG","2163"], AXIS["X",EAST], AXIS["Y",NORTH]] ``` ] --- ## EPSG - Coordinated registry of CRSs - [Spatial Reference](https://spatialreference.org/ref/epsg/) - [epsg.io](https://epsg.io/) --- ## Mercator projection <img src="index_files/figure-html/mercator-sf-1.png" width="80%" style="display: block; margin: auto;" /> --- ## Projection using standard lines <img src="index_files/figure-html/projection-rest-1.png" width="80%" style="display: block; margin: auto;" /> --- ## Adjusting color intervals and projections <div class="countdown" id="timer_631a020c" style="right:0;bottom:0;" data-warnwhen="0"> <code class="countdown-time"><span class="countdown-digits minutes">08</span><span class="countdown-digits colon">:</span><span class="countdown-digits seconds">00</span></code>'><meta property="og:locale" content="en"><meta property="og:type" content="article"><meta property="article:section" content="slides"><meta itemprop=name content="CFSS: Computing for the Social Sciences"><meta itemprop=description content='<!DOCTYPE html> Visualizing spatial data II class: center, middle, inverse, title-slide .title[ # Visualizing spatial data II ] .author[ ### INFO 5940 Cornell University ] --- ## Map data file formats * Vector files * Raster images * Numeric data * Popular formats * Shapefile * GeoJSON --- ## Shapefile * Encodes points, lines, and polygons * Collection of files * `.shp` - geographic coordinates * `.dbf` - data associated with the geographic features * `.prj` - projection of the coordinates in the shapefile -- ``` ## -- geo_export_6fd95df5-1136-4829-8f2d-9cb5d1cc2222.dbf ## -- geo_export_6fd95df5-1136-4829-8f2d-9cb5d1cc2222.prj ## -- geo_export_6fd95df5-1136-4829-8f2d-9cb5d1cc2222.shp ## -- geo_export_6fd95df5-1136-4829-8f2d-9cb5d1cc2222.shx ``` --- ## GeoJSON * Uses **J**ava**S**cript **O**bject **N**otation (JSON) file format ```json { "type": "Feature", "geometry": { "type": "Point", "coordinates": [125.6, 10.1] }, "properties": { "name": "Dinagat Islands" } } ``` * Plain text files --- ## Simple Features for R <img src="../../../../../../../../img/sf.png" title="Three cute fuzzy monsters adding spatial geometries to an existing table of attributes using glue and tape, while one cuts out the spatial polygons. Title text reads &#39;sf: spatial data...simplified.&#39; and a caption at the bottom reads &#39;sticky geometries: for people who love their maps and sanity.&#39;" alt="Three cute fuzzy monsters adding spatial geometries to an existing table of attributes using glue and tape, while one cuts out the spatial polygons. Title text reads &#39;sf: spatial data...simplified.&#39; and a caption at the bottom reads &#39;sticky geometries: for people who love their maps and sanity.&#39;" width="60%" style="display: block; margin: auto;" /> .footnote[Source: [Allison Horst](https://github.com/allisonhorst/stats-illustrations)] --- ## What is a feature? * Thing or an object in the real world * Sets of features * Geometry * Attributes --- ## Simple features <img src="../../../../../../../../img/simple-features.png" title="Simple features" alt="Simple features" width="70%" style="display: block; margin: auto;" /> .footnote[ Source: [Simple Features for R](https://r-spatial.github.io/sf/articles/sf1.html#sf-objects-with-simple-features-1) ] --- ## Simple features in R * Uses basic R data structures * Data frame with one row per feature * Lots of list columns - ional Atlas Equal Area .pull-left[ #### proj4string ``` +proj=laea +lat_0=45 +lon_0=-100 +x_0=0 +y_0=0 +a=6370997 +b=6370997 +units=m +no_defs ``` ] .pull-right[ #### WKT2 ``` PROJCS["US National Atlas Equal Area", GEOGCS["Unspecified datum based upon the Clarke 1866 Authalic Sphere", DATUM["Not_specified_based_on_Clarke_1866_Authalic_Sphere", SPHEROID["Clarke 1866 Authalic Sphere",6370997,0, AUTHORITY["EPSG","7052"]], AUTHORITY["EPSG","6052"]], PRIMEM["Greenwich",0, AUTHORITY["EPSG","8901"]], UNIT["degree",0.01745329251994328, AUTHORITY["EPSG","9122"]], AUTHORITY["EPSG","4052"]], UNIT["metre",1, AUTHORITY["EPSG","9001"]], PROJECTION["Lambert_Azimuthal_Equal_Area"], PARAMETER["latitude_of_center",45], PARAMETER["longitude_of_center",-100], PARAMETER["false_easting",0], PARAMETER["false_northing",0], AUTHORITY["EPSG","2163"], AXIS["X",EAST], AXIS["Y",NORTH]] ``` ] --- ## EPSG - Coordinated registry of CRSs - [Spatial Reference](https://spatialreference.org/ref/epsg/) - [epsg.io](https://epsg.io/) --- ## Mercator projection <img src="index_files/figure-html/mercator-sf-1.png" width="80%" style="display: block; margin: auto;" /> --- ## Projection using standard lines <img src="index_files/figure-html/projection-rest-1.png" width="80%" style="display: block; margin: auto;" /> --- ## Adjusting color intervals and projections <div class="countdown" id="timer_631a020c" style="right:0;bottom:0;" data-warnwhen="0"> <code class="countdown-time"><span class="countdown-digits minutes">08</span><span class="countdown-digits colon">:</span><span class="countdown-digits seconds">00</span></code>'><meta itemprop=wordCount content="3603"><meta name=twitter:card content="summary"><meta name=twitter:title content="CFSS: Computing for the Social Sciences"><meta name=twitter:description content='<!DOCTYPE html> Visualizing spatial data II class: center, middle, inverse, title-slide .title[ # Visualizing spatial data II ] .author[ ### INFO 5940 Cornell University ] --- ## Map data file formats * Vector files * Raster images * Numeric data * Popular formats * Shapefile * GeoJSON --- ## Shapefile * Encodes points, lines, and polygons * Collection of files * `.shp` - geographic coordinates * `.dbf` - data associated with the geographic features * `.prj` - projection of the coordinates in the shapefile -- ``` ## -- geo_export_6fd95df5-1136-4829-8f2d-9cb5d1cc2222.dbf ## -- geo_export_6fd95df5-1136-4829-8f2d-9cb5d1cc2222.prj ## -- geo_export_6fd95df5-1136-4829-8f2d-9cb5d1cc2222.shp ## -- geo_export_6fd95df5-1136-4829-8f2d-9cb5d1cc2222.shx ``` --- ## GeoJSON * Uses **J**ava**S**cript **O**bject **N**otation (JSON) file format ```json { "type": "Feature", "geometry": { "type": "Point", "coordinates": [125.6, 10.1] }, "properties": { "name": "Dinagat Islands" } } ``` * Plain text files --- ## Simple Features for R <img src="../../../../../../../../img/sf.png" title="Three cute fuzzy monsters adding spatial geometries to an existing table of attributes using glue and tape, while one cuts out the spatial polygons. Title text reads &#39;sf: spatial data...simplified.&#39; and a caption at the bottom reads &#39;sticky geometries: for people who love their maps and sanity.&#39;" alt="Three cute fuzzy monsters adding spatial geometries to an existing table of attributes using glue and tape, while one cuts out the spatial polygons. Title text reads &#39;sf: spatial data...simplified.&#39; and a caption at the bottom reads &#39;sticky geometries: for people who love their maps and sanity.&#39;" width="60%" style="display: block; margin: auto;" /> .footnote[Source: [Allison Horst](https://github.com/allisonhorst/stats-illustrations)] --- ## What is a feature? * Thing or an object in the real world * Sets of features * Geometry * Attributes --- ## Simple features <img src="../../../../../../../../img/simple-features.png" title="Simple features" alt="Simple features" width="70%" style="display: block; margin: auto;" /> .footnote[ Source: [Simple Features for R](https: ## Shapefile

* Encodes points, lines, and polygons
* Collection of files
    * `.shp` - geographic coordinates
    * `.dbf` - data associated with the geographic features
    * `.prj` - projection of the coordinates in the shapefile

## GeoJSON

* Uses **J**ava**S**cript **O**bject **N**otation (JSON) file format
    
    ```json
    {
      "type": "Feature",
      "geometry": {

        "coordinates": [125.6, 10.1]
      },
      "properties": {

      }

# Use better colors

## `colorspace`

Scale name: `scale_&lt;aesthetic&gt;_&lt;datatype&gt;_&lt;colorscale&gt;()`

--

- `&lt;aesthetic&gt;`: name of the aesthetic (`fill`, `color`, `colour`)
- `&lt;datatype&gt;`: type of variable plotted (`discrete`, `continuous`, `binned`)
- `&lt;colorscale&gt;`: type of the color scale (`qualitative`, `sequential`, `diverging`)

--

Scale function                       | Aesthetic &amp;nbsp;&amp;nbsp;&amp;nbsp; | Data type  | Palette type &amp;nbsp;&amp;nbsp;&amp;nbsp;
:-----------                         | :--------  | :--------- | :------------
`scale_color_discrete_qualitative()` | `color`    | discrete   | qualitative
`scale_fill_continuous_sequential()` | `fill`     | continuous | sequential
`scale_color_continuous_diverging()` | `color`   | continuous | diverging
