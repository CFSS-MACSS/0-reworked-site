aph tell us? -- Pros: minimum code, easy to replicate, good for your internal use Cons: not well refined, not good for publication or external audience How can we improve this graph? --- count: false ## Confirmatory plot .panel1-penguins-final-auto[ ```r *ggplot( * data = penguins, * mapping = aes( * x = body_mass_g, * y = flipper_length_mm * ) *) ``` ] .panel2-penguins-final-auto[ <img src="index_files/figure-html/penguins-final_auto_01_output-1.png" width="80%" style="display: block; margin: auto;" /> ] --- count: false ## Confirmatory plot .panel1-penguins-final-auto[ ```r ggplot( data = penguins, mapping = aes( x = body_mass_g, y = flipper_length_mm ) ) + * geom_point(alpha = .1) ``` ] .panel2-penguins-final-auto[ <img src="index_files/figure-html/penguins-final_auto_02_output-1.png" width="80%" style="display: block; margin: auto;" /> ] --- count: false ## Confirmatory plot .panel1-penguins-final-auto[ ```r ggplot( data = penguins, mapping = aes( x = body_mass_g, y = flipper_length_mm ) ) + geom_point(alpha = .1) + * geom_smooth(se = FALSE) ``` ] .panel2-penguins-final-auto[ <img src="index_files/figure-html/penguins-final_auto_03_output-1.png" width="80%" style="display: block; margin: auto;" /> ] --- count: false ## Confirmatory plot .panel1-penguins-final-auto[ ```r ggplot( data = penguins, mapping = aes( x = body_mass_g, y = flipper_length_mm ) ) + geom_point(alpha = .1) + geom_smooth(se = FALSE) + * labs( * title = "Relationship between body mass and\nflipper length of a penguin", * subtitle = "Sample of 344 penguins", * x = "Body mass (g)", * y = "Flipper length (mm)" * ) ``` ] .panel2-penguins-final-auto[ <img src="index_files/figure-html/penguins-final_auto_04_output-1.png" width="80%" style="display: block; margin: auto;" /> ] --- count: false ## Confirmatory plot .panel1-penguins-final-auto[ ```r ggplot( data = penguins, mapping = aes( x = body_mass_g, y = flipper_length_mm ) ) + geom_point(alpha = .1) + geom_smooth(se = FALSE) + labs( title = "Relationship between body mass and\nflipper length of a penguin", subtitle = "Sample of 344 penguins", x = "Body mass (g)", y = "Flipper length (mm)" ) + * theme_xaringan( * title_font_size = 18, * text_font_size = 16 * ) ``` ] .panel2-penguins-final-auto[ <img src="index_files/figure-html/penguins-final_auto_05_output-1.png" width="80%" style="display: block; margin: auto;" /> ] <style> .panel1-penguins-final-auto { color: black; width: 38.6060606060606%; hight: 32%; float: left; padding-left: 1%; font-size: 80% } .panel2-penguins-final-auto { color: black; width: 59.3939393939394%; hight: 32%; float: left; padding-left: 1%; font-size: 80% } .panel3-penguins-final-auto { color: black; width: NA%; hight: 33%; float: left; padding-left: 1%; font-size: 80% } </style> Plot for confirmatory purposes. It requires more code. Good for a final report, class presentation, paper, etc. but not necessary for exploratory purposes. --- class: inverse, middle # EDA with the `scorecard` dataset ### Data on every four-year college university in the U.S. The Department of Education collects annual statistics on colleges and universities in the United States. We are going to look at a subset of this data from 2018-19. --- ## `scorecard` ```r library(rcis) data("scorecard") glimpse(scorecard) ``` ``` ## Rows: 1,721 ## Columns: 14 ## $ unitid <dbl> 100654, 100663, 100706, 100724, 100751, 100830, 100858, 1009… ## $ name <chr> "Alabama A & M University", "University of Alabama at Birmin… ## $ state <chr> "AL", "AL", "AL", "AL", "AL", "AL", "AL", "AL", "AL", "AL", … ## $ type <fct> "Public", "Public", "Public", "Public", "Public", "Public", … ## $ admrate <dbl> 0.8965, 0.8060, 0.7711, 0.9888, 0.8039, 0.9555, 0.8507, 0.60… ## $ satavg <dbl> 959, 1245, 1300, 938, 1262, 1061, 1302, 1202, 1068, NA, 1101… ## $ cost <dbl> 23445, 25542, 24861, 21892, 30016, 20225, 32196, 32514, 3483… ## $ netcost <dbl> 15529, 16530, 17208, 19534, 20917, 13678, 24018, 19808, 2050… ## $ avgfacsal <dbl> 68391, 102420, 87273, 64746, 93141, 69561, 96498, 62649, 533… ## $ pctpell <dbl> 0.7095, 0.3397, 0.2403, 0.7368, 0.1718, 0.4654, 0.1343, 0.22… ## $ comprate <dbl> 0.2866, 0.6117, 0.5714, 0.3177, 0.7214, 0.3040, 0.7870, 0.70… ## $ firstgen <dbl> 0.3658281, 0.3412237, 0.3101322, 0.3434343, 0.2257127, 0.381… ## $ debt <dbl> 15250, 15085, 14000, 17500, 17671, 12000, 17500, 16000, 1425… ## $ locale <fct> City, City, City, City, City, City, City, City, City, Suburb… ``` --- ## Types of visualization we can perform: #### *Variation* -- how values within a single variable vary (univariate analysis) * continuous variable: histogram * categorical variable: bar chart #### *Covariation* -- how values of two variables co-vary (bivariate analysis) * continuous variables: scatter plot * categorical variables: compute count for each, then visualize * categorical and continuous variables: box plot --- class: inverse, middle # Variation: univariate analysis --- count: false ## Histogram .panel1-histogram-auto[ ```r *ggplot( * data = scorecard, * mapping = aes(x = cost) *) ``` ] .panel2-histogram-auto[ <img src="index_files/figure-html/histogram_auto_01_output-1.png" width="80%" style="display: block; margin: auto;" /> ] --- count: false ## Histogram .panel1-histogram-auto[ ```r ggplot( data = scorecard, mapping = aes(x = cost) ) + * geom_histogram() ``` ] .panel2-histogram-auto[ <img src="index_files/figure-html/histogram_auto_02_output-1.png" width="80%" style="display: block; margin: auto;" /> ] <style> .panel1-histogram-auto { color: black; width: 38.6060606060606%; hight: 32%; float: left; padding-left: 1%; font-size: 80% } .panel2-histogram-auto { color: black; width: 59.3939393939394%; hight: 32%; float: left; padding-left: 1%; font-size: 80% } .panel3-histogram-auto { color: black; width: NA%; hight: 33%; float: left; padding-left: 1%; font-size: 80% } </style> HISTOGRAM: for **continuous variables** (here cost). It splits the input variable into n sets of equal width and does a frequency count within each set. -- What does this histogram tell us? -- Follow up questions we might ask: Why do we have these different picks? Who are the outliers? --- count: false ## Histogram .panel1-histogram-bins-rotate[ ```r ggplot( data = scorecard, mapping = aes(x = cost) ) + * geom_histogram(bins = 50) ``` ] .panel2-histogram-bins-rotate[ <img src="index_files/figure-html/histogram-bins_rotate_01_output-1.png" width="80%" style="display: block; margin: auto;" /> ] --- count: false ## Histogram .panel1-histogram-bins-rotate[ ```r ggplot( data = scorecard, mapping = aes(x = cost) ) + * geom_histogram(bins = 30) ``` ] .panel2-histogram-bins-rotate[ <img src="index_files/figure-html/histogram-bins_rotate_02_output-1.png" width="80%" style="display: block; margin: auto;" /> ] --- count: false ## Histogram .panel1-histogram-bins-rotate[ ```r ggplot( data = scorecard, mapping = aes(x = cost) ) + * geom_histogram(bins = 10) ``` ] .panel2-histogram-bins-rotate[ <img src="index_files/figure-html/histogram-bins_rotate_03_output-1.png" width="80%" style="display: block; margin: auto;" /> ] <style> .panel1-histogram-bins-rotate { color: black; width: 38.6060606060606%; hight: 32%; float: left; padding-left: 1%; font-size: 80% } .panel2-histogram-bins-rotate { color: black; width: 59.3939393939394%; hight: 32%; float: left; padding-left: 1%; font-size: 80% } .panel3-histogram-bins-rotate { color: black; width: NA%; hight: 33%; float: left; padding-left: 1%; font-size: 80% } </style> Bins: each bar is a bin and represents one interval or set of data; `bins` control the size of each bar. In these examples, we divided the data into 50, 30 (default), or 10 equally sized bars. --- count: false ## Bar chart .panel1-barplot-auto[ ```r *ggplot( * data = scorecard, * mapping = aes(x = type) *) ``` ] .panel2-barplot-auto[ <img src="index_files/figure-html/barplot_auto_01_output-1.png" width="80%" style="display: block; margin: auto;" /> ] --- count: false ## Bar chart .panel1-barplot-auto[ ```r ggplot( data = scorecard, mapping = aes(x = type) ) + * geom_bar() ``` ] .panel2-barplot-auto[ <img src="index_files/figure-html/barplot_auto_02_output-1.png" width="80%" style="display: block; margin: auto;" /> ] <style> .panel1-barplot-auto { color: black; width: 38.6060606060606%; hight: 32%; float: left; padding-left: 1%; font-size: 80% } .panel2-barplot-auto { color: black; width: 59.3939393939394%; hight: 32%; float: left; padding-left: 1%; font-size: 80% } .panel3-barplot-auto { color: black; width: NA%; hight: 33%; float: left; padding-left: 1%; font-size: 80% } </style> BAR CHART: for **categorical variables** (here type). It takes each category of the variable and automatically applies a frequency count to aggregate the data by variable. --- ## Bar chart The default stats for `geom_bar()` is `count`. See [documentation](https://ggplot2.tidyverse.org/reference/geom_bar.html) for more info. It means that under the hood `geom_bar()` performs the equivalent of the following: ```r scorecard %>% count(type) ``` ``` ## # A tibble: 3 × 2 ## type n ## <fct> <int> ## 1 Public 533 ## 2 Private, nonprofit 1103 ## 3 Private, for-profit 85 ``` Unless we explicitly tell `geom_bar()` not to do so with `geom_bar(stats = "identity")` --- ## Reorder factor levels in a bar chart .panelset[ .panel[.panel-name[Not Ordered] <img src="index_files/figure-html/not-ordered-1.png" width="80%" style="display: block; margin: auto;" /> ] .panel[.panel-name[Ordered] <img src="index_files/figure-html/reordered-1.png" width="80%" style="display: block; margin: auto;" /> ] ] --- ## Reorder factor levels in a bar chart The most straightforward approach to reorder the levels of a categorical variables is with dplyr and ggplot combined: ``` # calculate count for variable of interest and save in new dataframe count_type <- scorecard %>% count(type) # use the new dataframe to create the graph ggplot(count_type, mapping = aes(x = reorder(type, desc(n)), y = n)) + geom_bar(stat = "identity") ``` -- ``` # same results in one step scorecard %>% count(type) %>% ggplot(mapping = aes(x = reorder(type, desc(n)), y = n)) + geom_bar(stat = "identity") ``` --- ## Reorder factor levels in a bar chart [`fct_relevel()`](https://forcats.tidyverse.org/reference/fct_relevel.html): allows to reorder factor levels by hand ``` scorecard %>% mutate( type = fct_relevel(.f = type, levels = "Private, nonprofit", "Public", "Private, for-profit" )) %>% ggplot( mapping = aes(x = type)) + geom_bar() ``` [`fct_infreq()`](https://forcats.tidyverse.org/reference/fct_inorder.html): reorders factor levels by the number of obs. with each level (e.g., by frequency) ``` scorecard %>% mutate(type = fct_infreq(type)) %>% ggplot( mapping = aes(x = type)) + geom_bar() ``` --- ## Other types of univariate and bivariate graphs See the Visualization cheat sheet! Help > Cheat Sheets > Data Visualization with ggplot2 --- class: inverse, middle # Covariation: bivariate analysis --- ## Covariation 1. Two-dimensional graphs 1. Multiple window plots 1. Utilizing additional channels --- count: false ## Box plot .panel1-boxplot-auto[ ```r *ggplot( * data = scorecard, * mapping = aes( * x = type, * y = cost * ) *) ``` ] .panel2-boxplot-auto[ <img src="index_files/figure-html/boxplot_auto_01_output-1.png" width="80%" style="display: block; margin: auto;" /> ] --- count: false ## Box plot .panel1-boxplot-auto[ ```r ggplot( data = scorecard, mapping = aes( x = type, y = cost ) ) + * geom_boxplot() ``` ] .panel2-boxplot-auto[ <img src="index_files/figure-html/boxplot_auto_02_output-1.png" width="80%" style="display: block; margin: auto;" /> ] <style> .panel1-boxplot-auto { color: black; width: 38.6060606060606%; hight: 32%; float: left; padding-left: 1%; font-size: 80% } .panel2-boxplot-auto { color: black; width: 59.3939393939394%; hight: 32%; float: left; padding-left: 1%; font-size: 80% } .panel3-boxplot-auto { color: black; width: NA%; hight: 33%; float: left; padding-left: 1%; font-size: 80% } </style> BOX PLOT: looks at the relationship between a **continuous variable** (here cost) and a **categorical variable** (here type). It summarizes the continuous variable distribution across each of the categorical variables. -- What does this box plot tell us? <!-- median is the line in the middle, the middle value Here we see that on average, public universities are the least expensive, followed by private for-profit institutions. I was somewhat surprised by this since for-profit institutions by definition seek to generate a profit, so wouldn&#39;t they be the most expensive? But perhaps this makes sense, because they have to attract students so need to offer a better financial value than competing nonprofit or public institutions. Is there a better explanation for these differences? Another question you could explore after viewing this visualization. --> --- ## Box plot <img src="https://d33wubrfki0l68.cloudfront.net/153b9af53b33918353fda9b691ded68cd7f62f51/5b616/images/eda-boxplot.png" width="80%" style="display: block; margin: auto;" /> .footnote[Source of image: R for Data Science Chapter 7] --- count: false ## Scatterplot .panel1-scatterplot-auto[ ```r *ggplot( * data = scorecard, * mapping = aes( * x = cost, * y = netcost * ) *) ``` ] .panel2-scatterplot-auto[ <img src="index_files/figure-html/scatterplot_auto_01_output-1.png" width="80%" style="display: block; margin: auto;" /> ] --- count: false ## Scatterplot .panel1-scatterplot-auto[ ```r ggplot( data = scorecard, mapping = aes( x = cost, y = netcost ) ) + * geom_point() ``` ] .panel2-scatterplot-auto[ <img src="index_files/figure-html/scatterplot_auto_02_output-1.png" width="80%" style="display: block; margin: auto;" /> ] <style> .panel1-scatterplot-auto { color: black; width: 38.6060606060606%; hight: 32%; float: left; padding-left: 1%; font-size: 80% } .panel2-scatterplot-auto { color: black; width: 59.3939393939394%; hight: 32%; float: left; padding-left: 1%; font-size: 80% } .panel3-scatterplot-auto { color: black; width: NA%; hight: 33%; float: left; padding-left: 1%; font-size: 80% } </style> SCATTERPLOT: looks at the relationship between two **continuous variables** (here cost and netcost). -- What does this scatterplot tell us? <!-- As the advertised price increases, the net cost also increases though with significant variation. Some schools have a much lower net cost than their advertised price. No clear alignment on diagonal, net costs tend to be lower than adv costs for several schools, especially as the adv costs increase; in most universities the average student pay less than the adv costs. It is a 2d plot bcs we are mapping two variables: one on the y and one on the x. Link to next slide: for histogram does not make sense to map a second variable on the y, beside count/frequency bcs with a histogram see the total distribution (vs box plot in which you see summary stats of the distribution). --> --- count: false ## Multiple windows plot - faceted histogram .panel1-histogram-facet-user[ ```r *ggplot( * data = scorecard, * mapping = aes(x = cost) *) + * geom_histogram() ``` ] .panel2-histogram-facet-user[ <img src="index_files/figure-html/histogram-facet_user_01_output-1.png" width="80%" style="display: block; margin: auto;" /> ] --- count: false ## Multiple windows plot - faceted histogram .panel1-histogram-facet-user[ ```r ggplot( data = scorecard, mapping = aes(x = cost) ) + geom_histogram() + * facet_wrap(facets = vars(type)) ``` ] .panel2-histogram-facet-user[ <img src="index_files/figure-html/histogram-facet_user_02_output-1.png" width="80%" style="display: block; margin: auto;" /> ] <style> .panel1-histogram-facet-user { color: black; width: 38.6060606060606%; hight: 32%; float: left; padding-left: 1%; font-size: 80% } .panel2-histogram-facet-user { color: black; width: 59.3939393939394%; hight: 32%; float: left; padding-left: 1%; font-size: 80% } .panel3-histogram-facet-user { color: black; width: NA%; hight: 33%; float: left; padding-left: 1%; font-size: 80% } </style> Multiple windows plot - HISTOGRAM WITH FACETS: looks at **categorical variables**. On the y axis is frequency count (calculated from the x). With histograms we cannot map a second variable on the y, but we can use facets to compare the distribution of each college type. Compare with box plot. --- count: false ## Multiple windows plot - faceted scatterplot .panel1-scatterplot-facet-user[ ```r *ggplot( * data = scorecard, * mapping = aes( * x = cost, * y = netcost * ) *) + * geom_point() ``` ] .panel2-scatterplot-facet-user[ <img src="index_files/figure-html/scatterplot-facet_user_01_output-1.png" width="80%" style="display: block; margin: auto;" /> ] --- count: false ## Multiple windows plot - faceted scatterplot .panel1-scatterplot-facet-user[ ```r ggplot( data = scorecard, mapping = aes( x = cost, y = netcost ) ) + geom_point() + * facet_wrap(facets = vars(type)) ``` ] .panel2-scatterplot-facet-user[ <img src="index_files/figure-html/scatterplot-facet_user_02_output-1.png" width="80%" style="display: block; margin: auto;" /> ] <style> .panel1-scatterplot-facet-user { color: black; width: 38.6060606060606%; hight: 32%; float: left; padding-left: 1%; font-size: 80% } .panel2-scatterplot-facet-user { color: black; width: 59.3939393939394%; hight: 32%; float: left; padding-left: 1%; font-size: 80% } .panel3-scatterplot-facet-user { color: black; width: NA%; hight: 33%; float: left; padding-left: 1%; font-size: 80% } </style> Multiple windows plot - SCATTERPLOT WITH FACETS: looks at **continuous variables** (here cost and netcost) and plot each in a separate panel with same scale range on the x and y. --- count: false ## Utilizing additional aesthetics .panel1-scatterplot-mult-channels-rotate[ ```r ggplot( data = scorecard, mapping = aes( x = cost, y = netcost, * color = type, ) ) + geom_point() ``` ] .panel2-scatterplot-mult-channels-rotate[ <img src="index_files/figure-html/scatterplot-mult-channels_rotate_01_output-1.png" width="80%" style="display: block; margin: auto;" /> ] --- count: false ## Utilizing additional aesthetics .panel1-scatterplot-mult-channels-rotate[ ```r ggplot( data = scorecard, mapping = aes( x = cost, y = netcost, * color = type, size = debt ) ) + geom_point() ``` ] .panel2-scatterplot-mult-channels-rotate[ <img src="index_files/figure-html/scatterplot-mult-channels_rotate_02_output-1.png" width="80%" style="display: block; margin: auto;" /> ] <style> .panel1-scatterplot-mult-channels-rotate { color: black; width: 38.6060606060606%; hight: 32%; float: left; padding-left: 1%; font-size: 60% } .panel2-scatterplot-mult-channels-rotate { color: black; width: 59.3939393939394%; hight: 32%; float: left; padding-left: 1%; font-size: 60% } .panel3-scatterplot-mult-channels-rotate { color: black; width: NA%; hight: 33%; float: left; padding-left: 1%; font-size: 60% } </style> Additional info: rather than using facets to sort each distribution, we could use the color aesthetic to automatically incorporate the `type` info into the same visualization. We can also add a fourth variable such as `depth` and render it through the size aesthetic. However, does adding `depth` make the graph more informative? --- class: inverse, middle # Factors --- Categorical variables, also called discrete variables, are variables that have a fixed set of possible values. R uses **factors** to work these variables. [**Chapter 15 of R for Data Science**](https://r4ds.had.co.nz/factors.html) goes in-depth on creating and modifying factors: ```r month_string <- c( "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec" ) month_string typeof(month_string) # character class(month_string) # character ``` ```r month_factor <- factor(month_string, levels = month_string) month_factor typeof(month_factor) # integer class(month_factor) # factor ``` * `class`: attribute of the object, regardless of R internal storage * `typeof`: R internal storage of the object --- class: inverse, middle # Practice exploring data --- ## Acknowledgments The content of these slides is derived in part from Sabrina Nardin and Benjamin Soltoff’s “Computing for the Social Sciences” course materials, licensed under the CC BY NC 4.0 Creative Commons License. Any errors or oversights are mine alone.'><link rel=preload href=/scss/main.min.596a97f2b2ba247e192475a4cf1dc3e955530cd98849fbac591242700cdf185b.css as=style integrity="sha256-WWqX8rK6JH4ZJHWkzx3D6VVTDNmISfusWRJCcAzfGFs=" crossorigin=anonymous><link href=/scss/main.min.596a97f2b2ba247e192475a4cf1dc3e955530cd98849fbac591242700cdf185b.css rel=stylesheet integrity="sha256-WWqX8rK6JH4ZJHWkzx3D6VVTDNmISfusWRJCcAzfGFs=" crossorigin=anonymous><script src=https://code.jquery.com/jquery-3.7.1.min.js integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin=anonymous></script></head><body class=td-page><header><nav class="td-navbar js-navbar-scroll" data-bs-theme=dark><div class="container-fluid flex-column flex-md-row"><a class=navbar-brand href=/><span class="navbar-brand__logo navbar-logo"></span><span class=navbar-brand__name>CFSS: Computing for the Social Sciences</span></a><div class="td-navbar-nav-scroll ms-md-auto" id=main_navbar><ul class=navbar-nav><li class=nav-item><a class=nav-link href=/><span>Home</span></a></li><li class=nav-item><a class=nav-link href=/syllabus/><span>Syllabus</span></a></li><li class=nav-item><a class=nav-link href=/schedule/><span>Schedule</span></a></li><li class=nav-item><a class=nav-link href=/assignments/><span>Assignments</span></a></li></ul></div><div class="d-none d-lg-block"></div></div></nav></header><div class="container-fluid td-default td-outer"><main role=main class=td-main><!doctype html><html lang xml:lang><head><title>Exploratory Data Analysis</title><meta charset=utf-8><meta name=author content="MACSS 30500   University of Chicago"><script src=index_files/header-attrs/header-attrs.js></script><link href=index_files/panelset/panelset.c # Exploratory Data Analysis

---

## Definition of Exploratory Data Analysis (EDA)

**All set of initial investigations in order to get a sense of your data and generate questions**: 
+ discovering patterns 
+ spot anomalies (outliers)
+ formulate and refine questions 
+ check initial hypotheses before formally testing them

--

Exploratory Data Analysis (EDA):
* relies on **visualizations** and frequently goes together with **descriptive statistics**
* is different from **Explanatory or Confirmatory Data Analysis** 

---

## Exploratory Data Analysis as iterative cycle

Chapter 7 of R for Data Science defines EDA as an iterative process:

1. Generate questions about your data
1. Search for answers in the data by transforming, visualizing, and modeling the data
1. Use what you learn to refine your questions and/or generate new questions
1. Repeat until necessary

--

EDA is a **creative process**: it is not an exact science. It requires knowledge of your data and a lot of time. At the most basic level, it involves answering two questions:

1. What type of **variation** occurs within my variables?
2. What type of **covariation** occurs between my variables?


---

## How to perform Exploratory Data Analysis?

EDA relies on:
- **descriptive stats** such as measures of central tendency (mean, mode, median) and of dispersion (variance, standard deviation)
- **visualization tools** such box plots, histograms, bar charts, and scatter plots 

--

We focus on visualizations, and especially on:
- *Variation* that is how values within a single variable vary (univariate analysis)
- *Covariation* that how values of two variables co-vary (bivariate analysis)

--

&gt; Visualizations are employed in both Exploratory and Confirmatory Data Analysis, but their use is different. 

&lt;!--
In Exploratory Analysis you might generate 100 or even 1000 graphs, but not all of them will be useful for your research. In Confirmatory Analysis, you generate only a few graphs and each graph is well refined.
--&gt;

---

## Types of visualization we can perform:

#### *Variation* -- how values within a single variable vary (univariate analysis)
  
* continuous variable: histogram
* categorical variable: bar chart


#### *Covariation* -- how values of two variables co-vary (bivariate analysis)

* continuous variables: scatter plot
* categorical variables: compute count for each, then visualize
* categorical and continuous variables: box plot

## Bar chart 



The default stats for `geom_bar()` is `count`. See [documentation](https://ggplot2.tidyverse.org/reference/geom_bar.html) for more info.

It means that under the hood `geom_bar()` performs the equivalent of the following:


```r
scorecard %&gt;%
  count(type)
```

```
## # A tibble: 3 × 2
##   type                    n
##   &lt;fct&gt;               &lt;int&gt;
## 1 Public                533
## 2 Private, nonprofit   1103
## 3 Private, for-profit    85
```

Unless we explicitly tell `geom_bar()` not to do so with `geom_bar(stats = "identity")`

## Reorder factor levels in a bar chart

The most straightforward approach to reorder the levels of a categorical variables is with dplyr and ggplot combined:

```
# calculate count for variable of interest and save in new dataframe
count_type &lt;- scorecard %&gt;%
  count(type)

# use the new dataframe to create the graph
ggplot(count_type,
       mapping = aes(x = reorder(type, desc(n)), 
                     y = n)) +
       geom_bar(stat = "identity")
```

--

```
# same results in one step
scorecard %&gt;%
  count(type) %&gt;%
  ggplot(mapping = aes(x = reorder(type, desc(n)), 
                       y = n)) +
  geom_bar(stat = "identity")
```


---

## Reorder factor levels in a bar chart

[`fct_relevel()`](https://forcats.tidyverse.org/reference/fct_relevel.html): allows to reorder factor levels by hand

```
scorecard %&gt;%
  mutate(
  type = fct_relevel(.f = type, 
                    levels = "Private, nonprofit", "Public", "Private, for-profit" )) %&gt;%
  ggplot(
    mapping = aes(x = type)) +
    geom_bar()
```

[`fct_infreq()`](https://forcats.tidyverse.org/reference/fct_inorder.html): reorders factor levels by the number of obs. with each level (e.g., by frequency)

```
scorecard %&gt;%
  mutate(type = fct_infreq(type)) %&gt;%
  ggplot(
    mapping = aes(x = type)) +
  geom_bar()
```

# Factors

---

Categorical variables, also called discrete variables, are variables that have a fixed set of possible values. R uses **factors** to work these variables.

[**Chapter 15 of R for Data Science**](https://r4ds.had.co.nz/factors.html) goes in-depth on creating and modifying factors: 


```r
month_string &lt;- c(
  "Jan", "Feb", "Mar", "Apr", "May", "Jun", 
  "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
)
month_string
typeof(month_string)  # character
class(month_string)   # character
```


```r
month_factor &lt;- factor(month_string, levels = month_string)
month_factor
typeof(month_factor)  # integer
class(month_factor)   # factor
```

* `class`: attribute of the object, regardless of R internal storage
* `typeof`: R internal storage of the object
